    <label>
        username
        <input id="username" type="text" value="MikeBeaudet" />
    </label>
    <button id="test_btn">Test me</button>

    <!-- Script to send console.log to the server via sendLog.js-->
    <script src="./api/sendLog.js"></script>

    <script>
        //const username = prompt("Please enter your name:", "Mike Beaudet");
        //const password = prompt("Please enter your password:", "mypassword");
        //alert("This is a temp test page.");
        const username = document.getElementById("username");
        const status = document.getElementById("status");
        const test_btn = document.getElementById("test_btn");
        sendLog(`Admin page loaded for user: " + ${username.value}`);

        test_btn.onclick = function () {
            if (username.value === "MikeBeaudet") {
                status.textContent = "Test successful!";
                status.style.color = "green";
            } else {
                status.textContent = "Test failed. Please try again.";
                status.style.color = "red";
            }
        };
        sendLog(`Admin page unloaded for user: " + ${username.value}`);
    </script>

    <h2>Send an Email</h2>
    <button onclick="sendEmail()">Send Email</button>
    <script>
        function sendEmail() {
            const subject = encodeURIComponent("Hello from my site");
            const body = encodeURIComponent("This is a test message.");
            const recipient = "example@email.com";

            // Opens the default email client with prefilled fields
            window.location.href = `mailto:${recipient}?subject=${subject}&body=${body}`;
        }
    </script>

</body>
