<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Test Page</title>
</head>
<body>
    <h1>Login Test Page</h1>
    <h1 id="status"></h1>
    <label>username <input id="username" type="text" value="MikeBeaudet" /></label>
    <label>password <input id="password" type="text" value="12345" /></label>

    <button id="loginButton">Login</button>
    <script>
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        const statusEl = document.getElementById("status");
        const loginButton = document.getElementById("loginButton");

        loginButton.onclick = function () {
            const user = username.value.trim();
            const pass = password.value.trim();

            console.log("Attempting login with", user, pass);

            if (user === "MikeBeaudet" && pass === "12345") {
                localStorage.setItem("app_user", user);            // <-- save
                window.location.href = "index.html?user=" + encodeURIComponent(user);                statusEl.textContent = "Login successful!";
                statusEl.style.color = "green";
                setTimeout(() => window.location.href = "index.html", 300); // go to index
            } else {
                statusEl.textContent = "Login failed. Please try again.";
                statusEl.style.color = "red";
            }
        };
    </script>
</body>
</html>
