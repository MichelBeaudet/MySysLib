<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>About Beaudet Services Conseils</title>
</head>
<body>
    <h1>About Beaudet Services Conseils</h1>
    <h1 id="clock" > MyClock</h1>
    <label id="mylabel">My 1st Label</label>
    <script>
        const clockElement = document.getElementById('clock');
        //window.setInterval(clockElement.innerText = new Date().toLocaleTimeString(),1);

        window.setInterval(() => {
            clockElement.innerText = new Date().toLocaleTimeString();
        }, 1); // rafra√Æchit chaque seconde

        const labelElement = document.getElementById('mylabel');
        labelElement.style.color = 'blue';
        labelElement.style.fontSize = '20px';
        labelElement.style.fontFamily = 'Arial';
        labelElement.style.backgroundColor = 'lightgray';
        const i=0;
        for (let i = 0; i < 100; i++) {
            labelElement.innerHTML = `My 1st Label - Updated ${i}`;
        }
    </script>
</body>
</html>
